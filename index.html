<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Chat Client</title>
    <style>
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #username, #message {
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>WebRTC Chat Client</h2>

    <div id="messages"></div>

    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="connect()">Connect</button>
    <br><br>

    <input type="text" id="message" placeholder="Enter your message" disabled />
    <button onclick="send()" disabled>Send</button>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./dist/rtc-client.umd.js"></script>
    <script src="chat-client.js"></script>
</body>
</html>
